<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableData</title>
</head>
<body>
    <div>
        <table class="table">
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2"> Specification</th>
            </tr>
            <tr>
                <td rowspan="3">SmartPhone</td>
                <td rowspan="3">Apple</td>
                <th>Model</th>
                <th>Storage</th>
            </tr>
            <tr>
                <td > iPhone 12 Pro</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>iPhone SE</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </table>
    </div>
</body>
</html>
